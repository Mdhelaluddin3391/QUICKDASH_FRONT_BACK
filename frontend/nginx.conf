# Backend (Private Railway Network)
upstream backend_upstream {
    server quickdash_front_back.railway.internal:8080;
}

server {
    listen ${PORT};
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files (served by backend / whitenoise)
    location /static/ {
        proxy_pass http://backend_upstream;
    }

    location /media/ {
        proxy_pass http://backend_upstream;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
