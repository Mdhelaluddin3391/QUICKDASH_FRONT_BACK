# /frontend/nginx.conf

# Define the backend service for proxying using Railway Private Domain
upstream backend_upstream {
    # Based on your logs, this is the internal address of your backend
    server quickdash_front_back.railway.internal:8080;
}

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA Routing (Handle History Mode)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy Admin requests to the backend
    location /admin/ {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Proxy Static files to Backend (WhiteNoise serves them)
    location /static/ {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $http_host;
    }

    # Proxy Media files to Backend
    location /media/ {
        proxy_pass http://backend_upstream;
        proxy_set_header Host $http_host;
    }

    # Error Pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}