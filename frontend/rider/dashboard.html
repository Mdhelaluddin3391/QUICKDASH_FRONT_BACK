<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <style>
        .header { background: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; position: sticky; top: 0; z-index: 100; }
        .status-toggle { transform: scale(1.5); margin-right: 10px; }
        .status-box { background: #fff; border-radius: 12px; padding: 20px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .order-card { background: white; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; border-left: 5px solid var(--primary); margin-bottom: 15px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-item { background: white; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #eee; }
        .offline-overlay { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body style="background: #f8f9fa;">

    <div class="header">
        <h3 class="m-0">QuickDash <span class="text-primary">Rider</span></h3>
        <button onclick="logout()" class="btn btn-sm btn-outline-danger"><i class="fas fa-power-off"></i></button>
    </div>

    <main class="container py-3">
        <div class="status-box">
            <div class="d-flex align-center justify-center mb-2">
                <input type="checkbox" id="online-toggle" class="status-toggle" onchange="toggleStatus(this)">
                <h2 id="status-text" class="m-0 ml-2">Offline</h2>
            </div>
            <p class="text-muted small m-0" id="status-sub">Go online to receive orders</p>
        </div>

        <div id="dashboard-content" class="offline-overlay">
            <div class="stat-grid">
                <div class="stat-item">
                    <h2 id="today-earnings">â‚¹0</h2>
                    <span class="text-muted small">Today's Earnings</span>
                </div>
                <div class="stat-item">
                    <h2 id="today-orders">0</h2>
                    <span class="text-muted small">Orders Delivered</span>
                </div>
            </div>

            <h4 class="mb-3">Current Job</h4>
            <div id="active-order-container">
                <div class="text-center py-4">
                    <i class="fas fa-spinner fa-spin fa-2x text-muted"></i>
                    <p class="mt-2 text-muted">Looking for orders...</p>
                </div>
            </div>
        </div>
    </main>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/utils/toast.js"></script>
    <script src="../assets/js/services/api.service.js"></script>
    <script src="../assets/js/utils/formatters.js"></script>
    <script src="../assets/js/pages/rider.js"></script>
</body>
</html>
