<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <style>
        /* Rider specific simple styles */
        body { margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #map { flex: 1; width: 100%; height: 100%; z-index: 1; }
        
        .bottom-panel {
            background: #fff;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            z-index: 10;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            max-height: 40vh;
            overflow-y: auto;
            transition: 0.3s;
        }

        .status-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .online-toggle { cursor: pointer; padding: 5px 15px; border-radius: 20px; background: #eee; font-weight: 600; }
        .online-toggle.on { background: #dcfce7; color: #16a34a; }

        .order-card { border: 1px solid #eee; padding: 15px; border-radius: 10px; background: #f9f9f9; }
        .btn-action { width: 100%; padding: 15px; border-radius: 10px; font-size: 1.1rem; font-weight: bold; margin-top: 10px; border: none; cursor: pointer; }
        .btn-go { background: #3b82f6; color: white; }
        .btn-done { background: #22c55e; color: white; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="bottom-panel">
        <div class="status-header">
            <h3><i class="fas fa-bolt text-primary"></i> QuickDash Rider</h3>
            <div id="status-toggle" class="online-toggle" onclick="toggleStatus()">
                Starting...
            </div>
        </div>

        <div id="idle-state" class="text-center py-3 hidden">
            <p class="text-muted">Waiting for orders...</p>
            <div class="loader-spinner" style="width:20px; height:20px;"></div>
        </div>

        <div id="active-order" class="hidden">
            <div class="order-card">
                <h4 class="mb-1">Order #<span id="order-id">...</span></h4>
                <p class="text-muted small mb-2" id="cust-name">Customer Name</p>
                <div class="d-flex align-center gap-2 mb-2">
                    <i class="fas fa-map-marker-alt text-danger"></i>
                    <span id="cust-address" style="font-size:0.9rem;">Loading address...</span>
                </div>
                <div class="d-flex justify-between mt-2 pt-2 border-top">
                    <strong>Amount to Collect:</strong>
                    <span id="cod-amount" class="text-primary font-bold">â‚¹0</span>
                </div>
            </div>

            <div id="action-buttons">
                </div>
        </div>
    </div>

    <div id="otp-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1000; display:none; align-items:center; justify-content:center;">
        <div style="background:white; padding:25px; border-radius:12px; width:80%;">
            <h3>Enter Delivery OTP</h3>
            <p class="small text-muted">Ask customer for the OTP</p>
            <input type="tel" id="delivery-otp" class="form-control" maxlength="6" placeholder="6 Digit OTP" style="font-size:1.5rem; text-align:center; letter-spacing:5px;">
            <div class="d-flex gap-2 mt-3">
                <button onclick="document.getElementById('otp-modal').style.display='none'" class="btn btn-outline w-100">Cancel</button>
                <button onclick="completeOrder()" class="btn btn-primary w-100">Confirm</button>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/services/api.service.js"></script>
    <script src="../assets/js/utils/maps_loader.js"></script>
    <script src="../assets/js/utils/formatters.js"></script>
    <script src="rider.js"></script> </body>
</html>
