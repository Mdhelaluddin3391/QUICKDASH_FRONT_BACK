<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Login - QuickDash</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <style>
        body { background-color: #f4f6f8; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .logo { font-size: 2rem; color: var(--primary); font-weight: 800; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>
    <div class="login-card">
        <span class="logo"><i class="fas fa-bolt"></i> QuickDash</span>
        <h3 class="mb-4">Rider Partner</h3>
        
        <form id="rider-login-form">
            <div class="form-group text-left">
                <label class="small">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="+919999999999" required>
            </div>
            <div class="form-group text-left" id="otp-group" style="display:none;">
                <label class="small">Enter OTP</label>
                <input type="text" id="otp" class="form-control" placeholder="123456">
            </div>
            <button type="submit" id="action-btn" class="btn btn-primary w-100 py-3">Get OTP</button>
        </form>
        <p id="error-msg" class="text-danger small mt-3"></p>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/services/api.service.js"></script>
    <script>
        let isOtpSent = false;
        const form = document.getElementById('rider-login-form');
        const btn = document.getElementById('action-btn');
        const msg = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            msg.innerText = "";

            try {
                btn.disabled = true;
                if (!isOtpSent) {
                    // Send OTP
                    await ApiService.post('/notifications/send-otp/', { phone });
                    isOtpSent = true;
                    document.getElementById('otp-group').style.display = 'block';
                    document.getElementById('phone').disabled = true;
                    btn.innerText = "Verify & Login";
                } else {
                    // Verify & Login
                    const res = await ApiService.post('/auth/register/customer/', { phone, otp });
                    localStorage.setItem(APP_CONFIG.STORAGE_KEYS.TOKEN, res.access);
                    
                    // Check if User is actually a Rider
                    try {
                        await ApiService.get('/riders/me/'); // Will fail if not rider
                        window.location.href = 'dashboard.html';
                    } catch(err) {
                        msg.innerText = "Access Denied: You are not registered as a Rider.";
                        localStorage.clear();
                    }
                }
            } catch (err) {
                msg.innerText = err.message || "Something went wrong";
                console.error(err);
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
