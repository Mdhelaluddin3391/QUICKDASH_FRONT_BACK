version: "3.8"

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: quickdash_db
    env_file: .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: quickdash_redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
    container_name: quickdash_backend
    env_file: .env
    environment:
      - DJANGO_ENV=production
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  celery_worker:
    build: 
      context: ./backend
    container_name: quickdash_celery_worker
    command: celery -A config.celery worker -l info --concurrency=2
    env_file: .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
    container_name: quickdash_frontend
    ports:
      - "80:80"
    environment:
      - API_BASE_URL=https://quickdash-front-back.onrender.com/api/v1
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume: