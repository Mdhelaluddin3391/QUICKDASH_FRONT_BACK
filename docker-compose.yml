version: "3.8"

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: quickdash_db
    env_file: .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7.2-alpine
    container_name: quickdash_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: quickdash_backend
    # Run as root to allow chown of named volumes, then switch to non-root user
    env_file: .env
    environment:
      - RUN_GUNICORN=1  # This line is crucial for starting the server
      - IS_PRIMARY=1
    ports:
      - "5000:5000"   # Backend runs on 5000
    volumes:
      - ./backend:/app  # Bind mount for development - allows code changes without rebuild
      - static_volume:/app/staticfiles  # Named volume for static files
      - media_volume:/app/media  # Named volume for media files
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

  celery_worker:
    build: ./backend
    container_name: quickdash_celery_worker
    # Run as root to allow chown, then switch
    command: celery -A config.celery worker -l info
    env_file: .env
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
    restart: unless-stopped

  celery_beat:
    build: ./backend
    container_name: quickdash_celery_beat
    # Run as root to allow chown, then switch
    command: celery -A config.celery beat -l info
    env_file: .env
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: quickdash_frontend
    # user: 1000:1000  # Match UID to read shared volumes
    ports:
      - "8000:80"   # Frontend runs on 8000
    environment:
      - API_BASE_URL=http://localhost:5000/api/v1  # Tell frontend where backend is
    volumes:
      - static_volume:/usr/share/nginx/html/static  # Shared static files
      - media_volume:/usr/share/nginx/html/media  # Shared media files
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:




  