<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard - QuickDash Rider</title>
    <link rel="icon" href="data:,">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="header-left">
            <h3>Dashboard</h3>
            <span id="rider-status" class="badge-offline">Offline</span>
        </div>
        <div class="header-right">
            <label class="switch">
                <input type="checkbox" id="online-toggle" onchange="toggleOnline(this)">
                <span class="slider round"></span>
            </label>
            <button onclick="logout()" class="btn-icon"><i class="fas fa-power-off"></i></button>
        </div>
    </header>

    <main class="app-content">
        <div class="stats-row">
            <div class="stat-card">
                <h2 id="today-earnings">â‚¹0</h2>
                <span>Earnings</span>
            </div>
            <div class="stat-card">
                <h2 id="today-orders">0</h2>
                <span>Orders</span>
            </div>
        </div>

        <div id="active-job-area" class="job-container">
            <div class="no-job">
                <i class="fas fa-motorcycle"></i>
                <p>Waiting for new orders...</p>
                <small>Go online to receive jobs</small>
            </div>
        </div>
    </main>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.service.js"></script>
    <script src="assets/js/pages/rider-dashboard.js?v=1.0.0" defer></script>
</body>
</html>
