<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rider Login - QuickDash</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-bg">
    <div class="login-card">
        <div class="logo-area">
            <i class="fas fa-bolt fa-3x"></i>
            <h2>QuickDash Rider</h2>
            <p>Partner App</p>
        </div>
        
        <form id="rider-login-form">
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" placeholder="+91 99999 99999" required>
            </div>
            
            <div class="input-group" id="otp-group" style="display:none;">
                <i class="fas fa-key"></i>
                <input type="number" id="otp" placeholder="Enter 6-digit OTP">
            </div>

            <button type="submit" id="action-btn" class="btn-primary">Get OTP</button>
        </form>
        <p id="error-msg" class="error-text"></p>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.service.js"></script>
    <script>
        let isOtpSent = false;
        const form = document.getElementById('rider-login-form');
        const btn = document.getElementById('action-btn');
        const msg = document.getElementById('error-msg');

        // Check if already logged in
        if(localStorage.getItem(RIDER_CONFIG.STORAGE_KEYS.TOKEN)) {
            window.location.href = RIDER_CONFIG.ROUTES.DASHBOARD;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            msg.innerText = "";

            try {
                btn.disabled = true;
                btn.innerText = "Processing...";

                if (!isOtpSent) {
                    // Send OTP
                    await ApiService.post('/notifications/send-otp/', { phone });
                    isOtpSent = true;
                    document.getElementById('otp-group').style.display = 'flex';
                    document.getElementById('phone').disabled = true;
                    btn.innerText = "Verify & Login";
                } else {
                    // Verify
                    if(!otp) throw { message: "Please enter OTP" };
                    const res = await ApiService.post('/auth/register/customer/', { phone, otp });
                    localStorage.setItem(RIDER_CONFIG.STORAGE_KEYS.TOKEN, res.access);
                    
                    // Verify Rider Role
                    try {
                        await ApiService.get('/riders/me/');
                        window.location.href = RIDER_CONFIG.ROUTES.DASHBOARD;
                    } catch(err) {
                        msg.innerText = "Access Denied: Not a Rider Account";
                        localStorage.clear();
                    }
                }
            } catch (err) {
                msg.innerText = err.message || "Something went wrong";
                if(isOtpSent) btn.innerText = "Verify & Login";
                else btn.innerText = "Get OTP";
            } finally {
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
