<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rider Login - QuickDash</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-bg">
    <div class="toast-container"></div> 
    
    <div class="login-card">
        <div class="logo-area">
            <i class="fas fa-bolt fa-3x"></i>
            <h2>QuickDash Rider</h2>
            <p>Partner App</p>
        </div>
        
        <form id="rider-login-form">
            <div class="input-group" style="display: flex; align-items: center;">
                <i class="fas fa-phone"></i>
                <span style="color: inherit; font-weight: bold; margin-left: 5px; margin-right: 5px; padding-right: 10px; border-right: 1px solid rgba(0,0,0,0.2);">+91</span>
                <input type="tel" id="phone" placeholder="9876543210" maxlength="10" required style="flex: 1; border: none; outline: none; background: transparent; color: inherit;">
            </div>
            
            <div class="input-group" id="otp-group" style="display:none;">
                <i class="fas fa-key"></i>
                <input type="number" id="otp" placeholder="Enter 6-digit OTP">
            </div>

            <button type="submit" id="action-btn" class="btn-primary">Get OTP</button>
        </form>
        <p id="error-msg" class="error-text"></p>
    </div>

    <script src="assets/js/config.js"></script>
    <script src="assets/js/api.service.js"></script>
    <script src="assets/js/pages/rider-login.js?v=1.0.1"></script> 
</body>
</html>
